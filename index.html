<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Quiz Start</title>
    </head>

    <body>



        <div class="main-body">
            <header>
                <div class="header-col">
                    <h1>Random Knowledge!</h1>
                    <h2>Take Random Quizes To Test Your Knowledge</h2>
                </div>
            </header>
            <main>
                <article>
                    <div class="center-h2">
                        <h2>Welcome: JavaScript History!</h2>
                    </div>

                    <div class="quiz-center">
                        <div class="FixedHeightContainer">
                            <div class="Content">
                                <div id="quiz"></div>
                                <div class="center-btn">
                                    <button id="submit">Get Results</button>
                                    <div id="results"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </main>

            <div class="webpage-footer">
                <footer>
                    <p> <strong>Located in:</strong> City Park</p>
                    <p> <strong>Address:</strong> 2001 Colorado Blvd, Denver, CO 80205</p>
                    <p> <strong>Phone:</strong> (303) 370-6000</p>
                    <p> <strong>Visitors:</strong> 1.9 million (2016)</p>
                </footer>
            </div>

        </div>


        <script src="apps.js"></script>
    </body>

</html>
